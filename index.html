    <title>Drag & Drop World Clock</title>
    <style>
      /* FIX: Force the native date picker indicator to cover the entire input area. 
              This ensures the click event is registered across the whole chip. */
      input[type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        cursor: pointer;
      }
      
      html.dark input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1) brightness(0.9) sepia(0.5) saturate(5) hue-rotate(150deg);
      }
    </style>
